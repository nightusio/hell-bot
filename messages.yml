## StormCity (Message-Config) ##
# Dostepne type: (MESSAGE, EMBED)
reload-failed:
  type: MESSAGE
  value: '``[ ❌ ] Wystapil problem z przeladowanie konfiguracji! ({reason})``'
reload-applied:
  type: MESSAGE
  value: '``[ ✅ ] Przeladowano konfiguracje! ({time})``'
# /embed
embed-command:
  type: EMBED
  value:
    embed-title: '{title}'
    embed-description: '{message}'
    embed-timestamp: '2023-10-15T11:17:26.149372900Z'
    embed-footer-text: HellHard | 2023
    embed-image: https://cdn.discordapp.com/attachments/1157576834108641304/1162828182253207673/HellHard-Logo.png?ex=653d5b22&is=652ae622&hm=acf50c1acf2fff46074b588f3028300a3fabf268362f166021104edb5d027955&
    embed-author-name: '{bot}'
    embed-author-url: null
    embed-author-icon: null
embed-command-sent:
  type: MESSAGE
  value: '[ ✅ ] Wyslano wiadomosc na kanal: <#{channel}>'
ticket-created: '[ ✅ ] Pomyslnie stworzyles ticket! <#{channel}>!'
verified-success: '[ ✅ ] Pomyslnie sie zweryfikowales!'
# Propozycja
proposition:
  type: EMBED
  value:
    embed-title: 'Propozycja uzytkownika: {user}'
    embed-description: '{message}'
    embed-timestamp: '2023-10-15T11:17:26.149372900Z'
    embed-footer-text: HellHard | 2023
    embed-author-name: '{userAsUser}'
    embed-author-url: null
    embed-author-icon: null
# Powitanie
welcome:
  type: EMBED
  value:
    embed-title: Witaj {user}
    embed-description: Mamy nadzieje ze zostaniesz z nami na dluzej!
    embed-timestamp: '2023-10-15T11:17:26.149372900Z'
    embed-footer-text: HellHard | 2023
proposition-not-send:
  type: MESSAGE
  value: '[ ❌ ] Wyslana przez ciebie propozycja ma zablokowane slowa'
