## StormCity (Message-Config) ##
# Dostepne type: (MESSAGE, EMBED)
verify-command:
  type: EMBED
  value:
    embed-title: Weryfikacja
    embed-description: Kliknij przycisk ponizej aby sie zweryfikowac
    embed-timestamp: '2023-09-27T21:47:31.242188600Z'
    embed-color:
      r: 255
      g: 0
      b: 0
    embed-footer-text: StormCity | 2023
ticket-interaction:
  type: EMBED
  value:
    embed-title: TICKET
    embed-description: 'Pomyslnie utworzyles ticket: {channel}'
    embed-timestamp: '2023-10-11T08:41:04.509995500Z'
    embed-footer-text: StormCity | 2023
reload-failed:
  type: MESSAGE
  value: '``[ ❌ ] Wystapil problem z przeladowanie konfiguracji! ({reason})``'
reload-applied:
  type: MESSAGE
  value: '``[ ✅ ] Przeladowano konfiguracje! ({time})``'
# Example bot embed
embed-builder:
  type: EMBED
  value:
    embed-title: Example title
    embed-description: Example description
    embed-color:
      r: 0
      g: 0
      b: 255
    embed-footer-text: '{user-nick}'
    embed-footer-icon: https://cdn.discordapp.com/avatars/{user-id}/{user-avatar}.png
    embed-author-name: '{user-nick}'
    embed-author-url: http://google.com/
    embed-author-icon: https://cdn.discordapp.com/avatars/{user-id}/{user-avatar}.png
    embed-fields:
    - field-name: A field
      field-value: Some text inside the field
      field-inline: false
    - field-name: An inline field
      field-value: More text
      field-inline: true
    - field-name: Another inline field
      field-value: Even more text
      field-inline: true
# /embed
embed-command:
  type: EMBED
  value:
    embed-title: '{title}'
    embed-description: '{message}'
    embed-footer-text: StormCity | 2023
embed-command-sent:
  type: MESSAGE
  value: '[ ✅ ] Wyslano wiadomosc na kanal: <#{channel}>'
ticket-created: '[ ✅ ] Pomyslnie stworzyles ticket! <#{channel}>!'
verified-success: '[ ✅ ] Pomyslnie sie zweryfikowales!'
# Propozycja
proposition:
  type: EMBED
  value:
    embed-title: 'Propozycja uzytkownika: {user}'
    embed-description: '{message}'
    embed-footer-text: StormCity | 2023
# Powitanie
welcome:
  type: EMBED
  value:
    embed-title: Witaj {user}
    embed-description: Pogalopuj na regulamin I przeskocz przez role! Życzymy miłego
      pobytu!
    embed-timestamp: '2023-09-28T16:03:21.317290600Z'
    embed-footer-text: StormCity | 2023
proposition-not-send:
  type: MESSAGE
  value: '[ ❌ ] Wyslana przez ciebie propozycja ma zablokowane slowa'
